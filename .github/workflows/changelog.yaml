name: Auto Changelog

on:
  push:
    branches:
      - master

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "CI Bot"
          git config user.email "ci@neuxdotdev.my.id"

      - name: Generate changelog
        run: |
          # Format rapi: hash, date, message
          git log --pretty=format:"%h %ad %s" --date=short > changelog

      - name: Commit and push changes
        run: |
          # tarik dulu kalau ada commit baru di main supaya push tidak gagal
          git pull --rebase origin main || echo "Nothing to pull"
          git add changelog
          git diff --cached --quiet || git commit -m "Update changelog [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
